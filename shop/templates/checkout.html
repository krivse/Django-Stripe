{% extends 'base.html' %}
{% block title %} Stripe Checkout {% endblock %}
{% block content %}
<script src="https://js.stripe.com/v3/"></script>
<script type="text/javascript">
    const stripe = Stripe("{{pk_key}}");
    stripe.redirectToCheckout({sessionId: "{{ session_id }}"});
</script>
{% endblock %}
